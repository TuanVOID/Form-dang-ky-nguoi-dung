<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo from đăng ký người dùng</title>
    <style>
        div {
            width: 25%;
            background-color: darkgrey;
        }
        th {
            text-align: left;
            color: blue;
        }

        h3 {
            background-color: cadetblue;
            color: darkblue;
        }
    </style>
</head>

<body>
<div>
    <table>
        <h3>Đăng ký người dùng</h3>
        <tr>
            <th>Họ và tên</th>
            <td colspan="3"><input type="text"></td>
        </tr>
        <tr>
            <th>Ngày sinh</th>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <th>Giới tính</th>
            <td colspan="2">
                <lable><input type="radio">Nam</lable>
                <lable><input type="radio">Nữ</lable>
            </td>
        </tr>
        <tr>
            <th>Địa chỉ</th>
            <td colspan="2"><textarea name=""  cols="20" rows="5"></textarea></td>
        </tr>
        <tr>
            <th>Lớp</th>
            <td>
                <select name="chọn lớp" >
                    <option value="lop">Chọn lớp</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <th>Điện thoại</th>
            <td colspan="2"><input type="text"></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <button>Đăng ký</button>
            </td>
            <td>
                <button>Nhập lại</button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
